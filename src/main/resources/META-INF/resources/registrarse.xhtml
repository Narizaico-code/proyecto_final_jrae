<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Registro de Cliente</title>
    <style>
        .required-field::after {
            content: " *";
            color: red;
        }
        .panel-center {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</h:head>

<h:body>
    <h:form id="formRegistro">
        <p:growl id="growl" showDetail="true" life="3000" />

        <p:panel header="Registrese ahora" styleClass="panel-center">
            <p:panelGrid columns="2" layout="grid" style="width: 100%" columnClasses="label, input">

                <p:outputLabel for="name" value="Nombre" styleClass="required-field" />
                <p:inputText id="name" value="#{registrarseControllerWeb.clienteView.name}"
                             required="true" requiredMessage="Nombre es obligatorio"
                             maxlength="150" />

                <p:outputLabel for="lastName" value="Apellido" styleClass="required-field" />
                <p:inputText id="lastName" value="#{registrarseControllerWeb.clienteView.lastName}"
                             required="true" requiredMessage="Apellido es obligatorio"
                             maxlength="150" />

                <p:outputLabel for="nickname" value="Apodo" styleClass="required-field" />
                <p:inputText id="nickname" value="#{registrarseControllerWeb.clienteView.nickname}"
                             required="true" requiredMessage="Apodo es obligatorio"
                             maxlength="50" />

                <p:outputLabel for="password" value="Contraseña" styleClass="required-field" />
                <p:password id="password" value="#{registrarseControllerWeb.clienteView.password}"
                            required="true" requiredMessage="Contraseña es obligatoria"
                            feedback="false" />

                <p:outputLabel for="email" value="Correo Electrónico" styleClass="required-field" />
                <p:inputText id="email" value="#{registrarseControllerWeb.clienteView.email}"
                             required="true" requiredMessage="Correo es obligatorio"
                             maxlength="100" />

                <p:outputLabel for="phoneNumber" value="Teléfono" styleClass="required-field" />
                <p:inputText id="phoneNumber" value="#{registrarseControllerWeb.clienteView.phoneNumber}"
                             required="true" requiredMessage="Teléfono es obligatorio"
                             maxlength="8" />

                <p:outputLabel for="address" value="Dirección" styleClass="required-field" />
                <p:inputText id="address" value="#{registrarseControllerWeb.clienteView.address}"
                             required="true" requiredMessage="Dirección es obligatoria"
                             maxlength="150" />

            </p:panelGrid>

            <p:separator />

            <p:commandButton value="Registrar" actionListener="#{registrarseControllerWeb.guardarUsuario}"
                             update="growl, formRegistro" styleClass="ui-button-primary"
                             icon="pi pi-check"/>

            <p:commandButton value="Limpiar" actionListener="#{registrarseControllerWeb.prepararNuevoCliente}"
                             update="formRegistro" styleClass="ui-button-secondary"
                             icon="pi pi-refresh" />
        </p:panel>

        <p:dialog header="Éxito" widgetVar="modalExito" modal="true" resizable="false" draggable="false">
            <h:outputText value="#{registrarseControllerWeb.mensajeExito}" />
            <f:facet name="footer">
                <p:commandButton value="Aceptar" oncomplete="PF('modalExito').hide()" />
            </f:facet>
        </p:dialog>

        <p:dialog header="Error" widgetVar="modalError" modal="true" resizable="false" draggable="false">
            <h:outputText value="#{registrarseControllerWeb.mensajeError}" />
            <f:facet name="footer">
                <p:commandButton value="Aceptar" oncomplete="PF('modalError').hide()" />
            </f:facet>
        </p:dialog>
    </h:form>
</h:body>
</html>
