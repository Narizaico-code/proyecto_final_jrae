<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Empleados</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>

    <h:body style="background-color: #F2F2F2; color: #400C0C;">
        <div class="p-4 mx-auto" style="max-width: 1200px;">
            <p:outputLabel value="Estoy en Empleados" styleClass="text-4xl font-bold block mb-4 text-center" style="color: #400C0C;"/>

            <div class="card p-shadow-4 p-5" style="background-color: white; border-radius: 8px;">
                <h:form id="formulario-empleados">
                    <p:growl id="mensaje_emergente" showDetails="true"/>

                    <div class="card mb-4" style="background-color: #591D1D; border-radius: 4px;">
                        <p:menubar style="background: none; border: none;">
                            <p:menuitem value="Regreso" icon="pi pi-fw pi-sign-out"
                                        action="menu.xhtml?faces-redirect=true"
                                        style="color: #F2F2F2; font-weight: bold;"/>

                            <p:menuitem value="Inicio" icon="pi pi-fw pi-id-card"
                                        update=":formulario-empleados:tabla-empleado"
                                        actionListener="#{empleadoControllerWeb.cargarDatos}"
                                        style="color: #F2F2F2; font-weight: bold;"/>

                            <p:menuitem value="Nuevo empleado" icon="pi pi-fw pi-plus"
                                        actionListener="#{empleadoControllerWeb.agregarEmpleado}"
                                        update=":formulario-modal:ventana-empleado"
                                        oncomplete="PF('ventanaModalEmpleado').show()"
                                        style="color: #F2F2F2; font-weight: bold;"/>
                        </p:menubar>
                    </div>

                    <div class="card p-0" style="border: 1px solid #D9BFBF; border-radius: 4px; overflow: hidden;">
                        <p:dataTable value="#{empleadoControllerWeb.empleados}"
                                     var="empleado" id="tabla-empleado"
                                     widgetVar="tablaEmpleados"
                                     rows="10" paginator="true"
                                     emptyMessage="No se encontraron empleados.">

                            <f:facet name="header">
                                <h:outputText value="CarWashito - Empleados" class="font-bold block p-3" style="background-color: #A66F6F; color: #400C0C; font-size: 1.25rem;"/>
                            </f:facet>

                            <p:column headerText="ID" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{empleado.codigo}"/></p:column>
                            <p:column headerText="NOMBRE" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{empleado.name}"/></p:column>
                            <p:column headerText="APELLIDO" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{empleado.lastName}"/></p:column>
                            <p:column headerText="EDAD" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{empleado.age}"/></p:column>
                            <p:column headerText="DISPONIBILIDAD" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{empleado.availability ? 'Disponible' : 'No disponible'}"/></p:column>
                            <p:column headerText="SUELDO" style="background-color: #D9BFBF; color: #400C0C;">
                                <h:outputText value="#{empleado.salary}">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="FECHA CONTRATACIÓN" style="background-color: #D9BFBF; color: #400C0C;">
                                <h:outputText value="#{empleado.hireDate}" />
                            </p:column>
                            <p:column headerText="CORREO" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{empleado.email}"/></p:column>
                            <p:column headerText="TELÉFONO" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{empleado.phoneNumber}"/></p:column>
                            <p:column headerText="CARGO" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{empleado.position}"/></p:column>
                            <p:column headerText="ADMINISTRADOR" style="background-color: #D9BFBF; color: #400C0C;">
                                <h:outputText value="#{empleado.administrador.codigoAdministrador}" /></p:column>

                            <p:column headerText="OPCIÓN" style="width:180px; text-align: center; background-color: #D9BFBF; color: #400C0C;">
                                <p:commandButton value="Editar" icon="pi pi-pencil" class="mr-2"
                                                 update=":formulario-modal:ventana-empleado"
                                                 process="@this"
                                                 oncomplete="PF('ventanaModalEmpleado').show()"
                                                 style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;">
                                    <f:setPropertyActionListener value="#{empleado}" target="#{empleadoControllerWeb.empleadoSeleccionado}"/>
                                    <p:resetInput target=":formulario-modal:ventana-empleado"/>
                                </p:commandButton>
                                <p:commandButton value="Eliminar" icon="pi pi-trash"
                                                 process="@this"
                                                 oncomplete="PF('ventanaEliminarEmpleado').show()"
                                                 style="background-color: #591D1D; border-color: #591D1D; color: #F2F2F2;">
                                    <f:setPropertyActionListener value="#{empleado}" target="#{empleadoControllerWeb.empleadoSeleccionado}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>

                <h:form id="formulario-modal">
                    <p:dialog header="Detalle del Empleado" showEffect="fade"
                              modal="true" widgetVar="ventanaModalEmpleado" responsive="true"
                              style="border-radius: 8px;">
                        <p:outputPanel id="ventana-empleado" class="ui-fluid p-4" style="background-color: white;">

                            <div class="field mb-3">
                                <p:outputLabel for="nombre" style="font-weight: bold; color: #400C0C;">NOMBRE</p:outputLabel>
                                <p:inputText id="nombre" required="true" value="#{empleadoControllerWeb.empleadoSeleccionado.name}"
                                             style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="apellido" style="font-weight: bold; color: #400C0C;">APELLIDO</p:outputLabel>
                                <p:inputText id="apellido" required="true" value="#{empleadoControllerWeb.empleadoSeleccionado.lastName}"
                                             style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="edad" style="font-weight: bold; color: #400C0C;">EDAD</p:outputLabel>
                                <p:inputNumber id="edad" value="#{empleadoControllerWeb.empleadoSeleccionado.age}"
                                               decimalPlaces="0" minValue="18" maxValue="65"
                                               style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="telefono" style="font-weight: bold; color: #400C0C;">TELÉFONO</p:outputLabel>
                                <p:inputText id="telefono" value="#{empleadoControllerWeb.empleadoSeleccionado.phoneNumber}"
                                             style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="correo" style="font-weight: bold; color: #400C0C;">CORREO</p:outputLabel>
                                <p:inputText id="correo" required="true" value="#{empleadoControllerWeb.empleadoSeleccionado.email}"
                                             style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="cargo" style="font-weight: bold; color: #400C0C;">CARGO</p:outputLabel>
                                <p:inputText id="cargo" required="true" value="#{empleadoControllerWeb.empleadoSeleccionado.position}"
                                             style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="disponibilidad" style="font-weight: bold; color: #400C0C;">DISPONIBILIDAD</p:outputLabel>
                                <p:selectBooleanCheckbox id="disponibilidad" value="#{empleadoControllerWeb.empleadoSeleccionado.availability}"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="sueldo" style="font-weight: bold; color: #400C0C;">SUELDO</p:outputLabel>
                                <p:inputNumber id="sueldo" value="#{empleadoControllerWeb.empleadoSeleccionado.salary}"
                                               decimalPlaces="2" minValue="0" symbol="$"
                                               style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="fechaContratacion" style="font-weight: bold; color: #400C0C;">FECHA CONTRATACIÓN</p:outputLabel>
                                <p:calendar id="fechaContratacion" value="#{empleadoControllerWeb.empleadoSeleccionado.hireDate}"
                                            pattern="dd/MM/yyyy" showOn="button" required="true"
                                            style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="administrador" style="font-weight: bold; color: #400C0C;">CÓDIGO ADMINISTRADOR</p:outputLabel>
                                <p:inputNumber id="administrador" value="#{empleadoControllerWeb.empleadoSeleccionado.codigoAdministrador}"
                                               decimalPlaces="0" minValue="1" required="true"
                                               style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>

                        </p:outputPanel>

                        <f:facet name="footer">
                            <div style="background-color: #D9BFBF; padding: 0.5rem 1rem; text-align: right;">
                                <p:commandButton value="Guardar" icon="pi pi-check" class="mr-2"
                                                 process="@this ventana-empleado"
                                                 update=":formulario-empleados:tabla-empleado :formulario-empleados:mensaje_emergente"
                                                 actionListener="#{empleadoControllerWeb.guardarEmpleado}"
                                                 oncomplete="PF('ventanaModalEmpleado').hide(); PF('tablaEmpleados').clearFilters();"
                                                 style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;"/>
                                <p:commandButton value="Cancelar" icon="pi pi-times"
                                                 onclick="PF('ventanaModalEmpleado').hide()" type="button"
                                                 style="background-color: #A66F6F; border-color: #A66F6F; color: #400C0C;"/>
                            </div>
                        </f:facet>
                    </p:dialog>

                    <p:confirmDialog widgetVar="ventanaEliminarEmpleado" showEffect="fade"
                                     width="300" message="¿Desea eliminar el empleado?"
                                     header="Confirme su selección" severity="warn">
                        <p:commandButton value="Sí" icon="pi pi-check"
                                         process="@this"
                                         actionListener="#{empleadoControllerWeb.eliminarEmpleado}"
                                         update=":formulario-empleados:tabla-empleado :formulario-empleados:mensaje_emergente"
                                         oncomplete="PF('ventanaEliminarEmpleado').hide()"
                                         style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;"/>
                        <p:commandButton value="No" icon="pi pi-times"
                                         onclick="PF('ventanaEliminarEmpleado').hide()" type="button"
                                         style="background-color: #A66F6F; border-color: #A66F6F; color: #400C0C;"/>
                    </p:confirmDialog>
                </h:form>
            </div>
        </div>
    </h:body>
</h:html>
