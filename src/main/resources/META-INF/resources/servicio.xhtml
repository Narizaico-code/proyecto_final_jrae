<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Servicios</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>

    <h:body style="background-color: #F2F2F2; color: #400C0C;">
        <div class="p-4 mx-auto" style="max-width: 1200px;">
            <p:outputLabel value="Estoy en Servicios" styleClass="text-4xl font-bold block mb-4 text-center" style="color: #400C0C;"/>

            <div class="card p-shadow-4 p-5" style="background-color: white; border-radius: 8px;">
                <h:form id="formulario-servicios">
                    <p:growl id="mensaje_emergente" showDetail="true"/>

                    <div class="card mb-4" style="background-color: #591D1D; border-radius: 4px;">
                        <p:menubar style="background: none; border: none;">

                            <p:menuitem value="Regreso" icon="pi pi-fw pi-sign-out"
                                        action="menu.xhtml?faces-redirect=true"
                                        style="color: #F2F2F2; font-weight: bold;"/>

                            <p:menuitem value="Inicio" icon="pi pi-fw pi-home"
                                        actionListener="#{servicioControllerWeb.cargarDatos}"
                                        update=":formulario-servicios:tabla-servicio"
                                        style="color: #F2F2F2; font-weight: bold;"/>

                            <p:menuitem value="Nuevo servicio" icon="pi pi-fw pi-plus"
                                        actionListener="#{servicioControllerWeb.agregarServicio}"
                                        update=":formulario-modal:ventana-servicio"
                                        oncomplete="PF('ventanaModalServicio').show()"
                                        style="color: #F2F2F2; font-weight: bold;"/>
                        </p:menubar>
                    </div>

                    <div class="card p-0" style="border: 1px solid #D9BFBF; border-radius: 4px; overflow: hidden;">
                        <p:dataTable value="#{servicioControllerWeb.servicios}"
                                     var="srv" id="tabla-servicio"
                                     widgetVar="tablaServicios"
                                     rows="10" paginator="true"
                                     emptyMessage="No se encontraron servicios.">

                            <f:facet name="header">
                                <h:outputText value="CarWashito - Servicios" class="font-bold block p-3" style="background-color: #A66F6F; color: #400C0C; font-size: 1.25rem;"/>
                            </f:facet>

                            <p:column headerText="ID" filterBy="#{srv.codigo()}" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{srv.codigo()}"/></p:column>
                            <p:column headerText="NOMBRE" filterBy="#{srv.name()}" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{srv.name()}"/></p:column>
                            <p:column headerText="DESCRIPCIÓN" filterBy="#{srv.description()}" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{srv.description()}"/></p:column>
                            <p:column headerText="PRECIO" filterBy="#{srv.price()}" style="background-color: #D9BFBF; color: #400C0C;">
                                <h:outputText value="#{srv.price()}">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="OPCIONES" style="width:180px; text-align: center; background-color: #D9BFBF; color: #400C0C;">
                                <p:commandButton value="Editar" icon="pi pi-pencil" class="mr-2"
                                                 update=":formulario-modal:ventana-servicio"
                                                 actionListener="#{servicioControllerWeb.prepararEdicion(srv)}"
                                                 oncomplete="PF('ventanaModalServicio').show()"
                                                 style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;">
                                    <f:setPropertyActionListener value="#{srv}" target="#{servicioControllerWeb.servicioSeleccionado}"/>
                                </p:commandButton>
                                <p:commandButton value="Eliminar" icon="pi pi-trash"
                                                 actionListener="#{servicioControllerWeb.eliminarServicio}"
                                                 update=":formulario-servicios:tabla-servicio :formulario-servicios:mensaje_emergente"
                                                 style="background-color: #591D1D; border-color: #591D1D; color: #F2F2F2;">
                                    <f:setPropertyActionListener value="#{srv}" target="#{servicioControllerWeb.servicioSeleccionado}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>

                <h:form id="formulario-modal">
                    <p:dialog header="Detalle del Servicio" showEffect="fade"
                              modal="true" widgetVar="ventanaModalServicio" responsive="true"
                              style="border-radius: 8px;">
                        <p:outputPanel id="ventana-servicio" class="ui-fluid p-4" style="background-color: white;">

                            <div class="field mb-3">
                                <p:outputLabel for="nombre" style="font-weight: bold; color: #400C0C;">NOMBRE *</p:outputLabel>
                                <p:inputText id="nombre" value="#{servicioControllerWeb.servicioView.name}"
                                             required="true" requiredMessage="Nombre es obligatorio"
                                             style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="descripcion" style="font-weight: bold; color: #400C0C;">DESCRIPCIÓN *</p:outputLabel>
                                <p:inputTextarea id="descripcion" value="#{servicioControllerWeb.servicioView.description}"
                                                 autoResize="true" required="true" requiredMessage="Descripción es obligatoria"
                                                 style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="precio" style="font-weight: bold; color: #400C0C;">PRECIO *</p:outputLabel>
                                <p:inputNumber id="precio" value="#{servicioControllerWeb.servicioView.price}"
                                               required="true" requiredMessage="Precio es obligatorio"
                                               minValue="0.01" decimalPlaces="2"
                                               style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <div style="background-color: #D9BFBF; padding: 0.5rem 1rem; text-align: right;">
                                <p:commandButton value="Guardar" icon="pi pi-check" class="mr-2"
                                                 actionListener="#{servicioControllerWeb.guardarServicio}"
                                                 update=":formulario-servicios:tabla-servicio :formulario-servicios:mensaje_emergente"
                                                 oncomplete="if(#{servicioControllerWeb.mensajeError == null}) {PF('ventanaModalServicio').hide();}"
                                                 style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;"/>
                                <p:commandButton value="Cancelar" icon="pi pi-times"
                                                 onclick="PF('ventanaModalServicio').hide()" type="button"
                                                 style="background-color: #A66F6F; border-color: #A66F6F; color: #400C0C;"/>
                            </div>
                        </f:facet>
                    </p:dialog>
                </h:form>
            </div>
        </div>
    </h:body>
</h:html>
