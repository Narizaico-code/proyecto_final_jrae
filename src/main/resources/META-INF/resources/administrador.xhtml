<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administradores</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body style="background-color: #F2F2F2; color: #400C0C;">
        <div class="p-4 mx-auto" style="max-width: 1200px;">
            <p:outputLabel value="Estoy en Administradores" styleClass="text-4xl font-bold block mb-4 text-center" style="color: #400C0C;"/>

            <div class="card p-shadow-4 p-5" style="background-color: white; border-radius: 8px;">
                <h:form id="formulario-administradores">
                    <p:growl id="mensaje_emergente" showDetails="true"/>

                    <div class="card mb-4" style="background-color: #591D1D; border-radius: 4px;">
                        <p:menubar style="background: none; border: none;">
                            <p:menuitem value="Regreso" icon="pi pi-fw pi-sign-out"
                                        action="menu.xhtml?faces-redirect=true"
                                        style="color: #F2F2F2; font-weight: bold;"/>

                            <p:menuitem value="Nuevo administrador" icon="pi pi-fw pi-user-plus"
                                        actionListener="#{administradorControllerWeb.agregarAdministrador}"
                                        update=":formulario-modal:ventana-administrador"
                                        oncomplete="PF('ventanaModalAdministrador').show()"
                                        style="color: #F2F2F2; font-weight: bold;"/>
                        </p:menubar>
                    </div>

                    <div class="card p-0" style="border: 1px solid #D9BFBF; border-radius: 4px; overflow: hidden;">
                        <p:dataTable value="#{administradorControllerWeb.administradores}"
                                     var="admin" id="tabla-administrador"
                                     widgetVar="tablaAdministradores"
                                     rows="8" paginator="true"
                                     emptyMessage="No se encontraron administradores.">
                            <f:facet name="header">
                                <h:outputText value="CarWashito - Administradores" class="font-bold block p-3" style="background-color: #A66F6F; color: #400C0C; font-size: 1.25rem;"/>
                            </f:facet>

                            <p:column headerText="ID" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{admin.codigoAdministrador}"/></p:column>

                            <p:column headerText="NOMBRE" style="background-color: #D9BFBF; color: #400C0C;" filterBy="#{admin.name}">
                                <h:outputText value="#{admin.name}"/>
                            </p:column>

                            <p:column headerText="APELLIDO" style="background-color: #D9BFBF; color: #400C0C;" filterBy="#{admin.lastName}">
                                <h:outputText value="#{admin.lastName}"/>
                            </p:column>

                            <p:column headerText="CORREO" style="background-color: #D9BFBF; color: #400C0C;" filterBy="#{admin.email}">
                                <h:outputText value="#{admin.email}"/>
                            </p:column>

                            <p:column headerText="CONTRASENA" style="background-color: #D9BFBF; color: #400C0C;">
                                <h:outputText value="********" rendered="#{admin.password ne null}"/>
                                <h:outputText value="" rendered="#{admin.password eq null}"/>
                            </p:column>
                            <p:column headerText="TELÉFONO" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{admin.phoneNumber}"/></p:column>

                            <p:column headerText="OPCIÓN" style="width:180px; text-align: center; background-color: #D9BFBF; color: #400C0C;">
                                <p:commandButton value="Editar" icon="pi pi-pencil" class="mr-2"
                                                 update=":formulario-modal:ventana-administrador"
                                                 process="@this"
                                                 oncomplete="PF('ventanaModalAdministrador').show()"
                                                 style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;">
                                    <f:setPropertyActionListener value="#{admin}" target="#{administradorControllerWeb.administradorSeleccionado}"/>
                                    <p:resetInput target=":formulario-modal:ventana-administrador"/>
                                </p:commandButton>
                                <p:commandButton value="Eliminar" icon="pi pi-trash"
                                                 process="@this"
                                                 oncomplete="PF('ventanaEliminarAdministrador').show()"
                                                 style="background-color: #591D1D; border-color: #591D1D; color: #F2F2F2;">
                                    <f:setPropertyActionListener value="#{admin}" target="#{administradorControllerWeb.administradorSeleccionado}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>

                <h:form id="formulario-modal">
                    <p:dialog header="Detalle del Administrador" showEffect="fade"
                              modal="true" widgetVar="ventanaModalAdministrador" responsive="true"
                              style="border-radius: 8px;">
                        <p:outputPanel id="ventana-administrador" class="ui-fluid p-4" style="background-color: white;">

                            <div class="field mb-3">
                                <p:outputLabel for="nombre" style="font-weight: bold; color: #400C0C;">NOMBRE</p:outputLabel>
                                <p:inputText id="nombre" value="#{administradorControllerWeb.administradorSeleccionado.name}" required="true"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="apellido" style="font-weight: bold; color: #400C0C;">APELLIDO</p:outputLabel>
                                <p:inputText id="apellido" value="#{administradorControllerWeb.administradorSeleccionado.lastName}"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="telefono" style="font-weight: bold; color: #400C0C;">TELÉFONO</p:outputLabel>
                                <p:inputText id="telefono" value="#{administradorControllerWeb.administradorSeleccionado.phoneNumber}"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="correo" style="font-weight: bold; color: #400C0C;">CORREO</p:outputLabel>
                                <p:inputText id="correo" required="true" value="#{administradorControllerWeb.administradorSeleccionado.email}"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="contrasena" style="font-weight: bold; color: #400C0C;">CONTRASEÑA</p:outputLabel>
                                <p:password id="contrasena" required="true" value="#{administradorControllerWeb.administradorSeleccionado.password}" redisplay="true"/>
                            </div>

                        </p:outputPanel>

                        <f:facet name="footer">
                            <div style="background-color: #D9BFBF; padding: 0.5rem 1rem; text-align: right;">
                                <p:commandButton value="Guardar" icon="pi pi-check" class="mr-2"
                                                 process="@this ventana-administrador"
                                                 update=":formulario-administradores:tabla-administrador :formulario-administradores:mensaje_emergente"
                                                 actionListener="#{administradorControllerWeb.guardarAdministrador}"
                                                 oncomplete="PF('ventanaModalAdministrador').hide(); PF('tablaAdministradores').clearFilters();"
                                                 style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;"/>
                                <p:commandButton value="Cancelar" icon="pi pi-times"
                                                 onclick="PF('ventanaModalAdministrador').hide()" type="button"
                                                 style="background-color: #A66F6F; border-color: #A66F6F; color: #400C0C;"/>
                            </div>
                        </f:facet>
                    </p:dialog>

                    <p:confirmDialog widgetVar="ventanaEliminarAdministrador" showEffect="fade"
                                     width="300" message="¿Desea eliminar el administrador?"
                                     header="Confirme su selección" severity="warn">
                        <p:commandButton value="Sí" icon="pi pi-check"
                                         process="@this"
                                         actionListener="#{administradorControllerWeb.eliminarAdministrador}"
                                         update=":formulario-administradores:tabla-administrador :formulario-administradores:mensaje_emergente"
                                         oncomplete="PF('ventanaEliminarAdministrador').hide()"
                                         style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;"/>
                        <p:commandButton value="No" icon="pi pi-times"
                                         onclick="PF('ventanaEliminarAdministrador').hide()" type="button"
                                         style="background-color: #A66F6F; border-color: #A66F6F; color: #400C0C;"/>
                    </p:confirmDialog>
                </h:form>
            </div>
        </div>
    </h:body>
</h:html>
