<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inventario</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <p>Estoy en Inventario</p>

        <div class="card">
            <h:form id="formulario-inventario">
                <p:growl id="mensaje_emergente" showDetails="true"/>

                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-home"
                                    update=":formulario-inventario:tabla-inventario"
                                    actionListener="#{inventarioControllerWeb.cargarDatos}"/>
                        <p:menuitem value="Nuevo producto" icon="pi pi-fw pi-plus"
                                    actionListener="#{inventarioControllerWeb.agregarInventario}"
                                    update=":formulario-modal:ventana-inventario"
                                    oncomplete="PF('ventanaModalInventario').show()"/>
                    </p:menubar>
                </div>

                <div class="card">
                    <p:dataTable value="#{inventarioControllerWeb.inventarios}"
                                 var="inv" id="tabla-inventario"
                                 widgetVar="tablaInventario">
                        <f:facet name="header">
                            <h3>CarWashito, Inventario</h3>
                        </f:facet>

                        <p:column headerText="ID"><h:outputText value="#{inv.inventoryId}"/></p:column>
                        <p:column headerText="NOMBRE"><h:outputText value="#{inv.name}"/></p:column>
                        <p:column headerText="COSTO"><h:outputText value="#{inv.cost}"/></p:column>
                        <p:column headerText="FECHA CADUCIDAD"><h:outputText value="#{inv.expirationDate}"/></p:column>
                        <p:column headerText="STOCK"><h:outputText value="#{inv.stock}"/></p:column>
                        <p:column headerText="ID ADMINISTRADOR"><h:outputText value="#{inv.administratorId}"/></p:column>
                        <p:column headerText="ID PROVEEDOR"><h:outputText value="#{inv.providerId}"/></p:column>

                        <p:column headerText="OPCIÓN">
                            <p:commandButton value="Editar" icon="pi pi-pencil" class="ui-button-primary"
                                             update=":formulario-modal:ventana-inventario"
                                             process="@this"
                                             oncomplete="PF('ventanaModalInventario').show()">
                                <f:setPropertyActionListener value="#{inv}" target="#{inventarioControllerWeb.inventarioSeleccionado}"/>
                                <p:resetInput target=":formulario-modal:ventana-inventario"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('ventanaEliminarInventario').show()">
                                <f:setPropertyActionListener value="#{inv}" target="#{inventarioControllerWeb.inventarioSeleccionado}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <h:form id="formulario-modal">
                <p:dialog header="Detalle del Inventario" showEffect="fade"
                          modal="true" widgetVar="ventanaModalInventario" responsive="true">
                    <p:outputPanel id="ventana-inventario" class="ui-fluid">

                        <div class="field">
                            <p:outputLabel for="nombre">NOMBRE</p:outputLabel>
                            <p:inputText id="nombre" value="#{inventarioControllerWeb.inventarioSeleccionado.name}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="costo">COSTO</p:outputLabel>
                            <p:inputText id="costo" value="#{inventarioControllerWeb.inventarioSeleccionado.cost}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fechaCaducidad">FECHA CADUCIDAD</p:outputLabel>
                            <p:calendar id="fechaCaducidad" value="#{inventarioControllerWeb.inventarioSeleccionado.expirationDate}" pattern="yyyy-MM-dd"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="stock">STOCK</p:outputLabel>
                            <p:inputText id="stock" value="#{inventarioControllerWeb.inventarioSeleccionado.stock}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="administrador">ADMINISTRADOR (ID)</p:outputLabel>
                            <p:inputText id="administrador" value="#{inventarioControllerWeb.inventarioSeleccionado.administratorId}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="proveedor">PROVEEDOR (ID)</p:outputLabel>
                            <p:inputText id="proveedor" value="#{inventarioControllerWeb.inventarioSeleccionado.providerId}" required="true"/>
                        </div>

                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" class="ui-button-primary"
                                         process="@this ventana-inventario"
                                         update=":formulario-inventario:tabla-inventario"
                                         actionListener="#{inventarioControllerWeb.guardarInventario}"
                                         oncomplete="PF('ventanaModalInventario').hide(); PF('tablaInventario').clearFilters();"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-secondary"
                                         onclick="PF('ventanaModalInventario').hide()" type="button"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="ventanaEliminarInventario" showEffect="fade"
                                 width="300" message="¿Desea eliminar el inventario?"
                                 header="Confirme su selección" severity="warn">
                    <p:commandButton value="Sí" icon="pi pi-check" style="ui-button-primary"
                                     process="@this"
                                     actionListener="#{inventarioControllerWeb.eliminarInventario}"
                                     update=":formulario-inventario:tabla-inventario"
                                     oncomplete="PF('ventanaEliminarInventario').hide()"/>
                    <p:commandButton value="No" icon="pi pi-times" style="ui-button-warning"
                                     onclick="PF('ventanaEliminarInventario').hide()" type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
