<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h = "http://xmlns.jcp.org/jsf/html"
        xmlns:f = "http://xmlns.jcp.org/jsf/core"
        xmlns:p = "http://primefaces.org/ui">
    <h:head>
        <title>Login CarWashito</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
        <style>
            .fondo-difuminado {
                background-color: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(8px);
            }
        </style>
    </h:head>

    <h:body style="background: url('https://static.vecteezy.com/system/resources/thumbnails/030/662/440/small_2x/naturalgraphy-front-view-car-racing-free-photo.jpg') no-repeat center center fixed;
               background-size: cover;">
        <h:form>
            <div class="h-screen flex align-items-center justify-content-center">
                <div class="border-round-xl border-1 surface-card fondo-difuminado p-6 flex flex-column justify-content-center w-4 mx-auto">
                    <div class="flex flex-column gap-3">
                        <p class="text-2xl font-bold text-center">Inicia Sesión</p>

                        <h:outputLabel for="email" value="Correo Electrónico / Nickname" />
                        <p:inputText id="email"
                                     value="#{loginControllerWeb.correoONickname}"
                                     placeholder="ejemplo@correo.com o nickname"
                                     required="true" />

                        <h:outputLabel for="password" value="Contraseña" />
                        <p:password id="password"
                                    value="#{loginControllerWeb.password}"
                                    feedback="false"
                                    placeholder="Ingresa tu contraseña"
                                    required="true" />

                        <p:commandButton value="Login"
                                         icon="pi pi-sign-in"
                                         styleClass="mt-3"
                                         action="#{loginControllerWeb.iniciarSesion}"
                                         update="@form" />
                    </div>
                </div>
            </div>

            <!-- Modal de Éxito -->
            <p:dialog id="modalExito"
                      header="¡Éxito!"
                      widgetVar="modalExito"
                      modal="true"
                      resizable="false"
                      closable="false">
                <h:outputText value="#{loginControllerWeb.mensajeExito}" />
            </p:dialog>

            <!-- Modal de Error -->
            <p:dialog id="modalError"
                      header="Error"
                      widgetVar="modalError"
                      modal="true"
                      resizable="false"
                      closable="true">
                <h:outputText value="#{loginControllerWeb.mensajeError}" />
                <f:facet name="footer">
                    <p:commandButton value="Cerrar"
                                     onclick="PF('modalError').hide()"
                                     type="button" />
                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</h:html>
