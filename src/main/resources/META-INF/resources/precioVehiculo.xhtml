<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Precio Vehículos</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>

    <h:body style="background-color: #F2F2F2; color: #400C0C;">
        <div class="p-4 mx-auto" style="max-width: 1200px;">
            <p:outputLabel value="Estoy en Precio Vehículos" styleClass="text-4xl font-bold block mb-4 text-center" style="color: #400C0C;"/>

            <div class="card p-shadow-4 p-5" style="background-color: white; border-radius: 8px;">
                <h:form id="formulario-precio-vehiculos">
                    <p:growl id="mensaje_emergente" showDetails="true"/>

                    <div class="card mb-4" style="background-color: #591D1D; border-radius: 4px;">
                        <p:menubar style="background: none; border: none;">

                            <p:menuitem value="Regreso" icon="pi pi-fw pi-sign-out"
                                        action="menu.xhtml?faces-redirect=true"
                                        style="color: #F2F2F2; font-weight: bold;"/>

                            <p:menuitem value="Inicio" icon="pi pi-fw pi-car"
                                        update=":formulario-precio-vehiculos:tabla-precio-vehiculo"
                                        actionListener="#{precioVehiculoControllerWeb.cargarDatos}"
                                        style="color: #F2F2F2; font-weight: bold;"/>

                            <p:menuitem value="Nuevo precio vehículo" icon="pi pi-fw pi-plus"
                                        actionListener="#{precioVehiculoControllerWeb.agregarPrecioVehiculo}"
                                        update=":formulario-modal:ventana-precio-vehiculo"
                                        oncomplete="PF('ventanaModalPrecioVehiculo').show()"
                                        style="color: #F2F2F2; font-weight: bold;"/>
                        </p:menubar>
                    </div>

                    <div class="card p-0" style="border: 1px solid #D9BFBF; border-radius: 4px; overflow: hidden;">
                        <p:dataTable value="#{precioVehiculoControllerWeb.precioVehiculos}"
                                     var="precioVehiculo" id="tabla-precio-vehiculo"
                                     widgetVar="tablaPrecioVehiculos"
                                     rows="10" paginator="true"
                                     emptyMessage="No se encontraron precios de vehículos.">

                            <f:facet name="header">
                                <h:outputText value="CarWashito - Precio Vehículos" class="font-bold block p-3" style="background-color: #A66F6F; color: #400C0C; font-size: 1.25rem;"/>
                            </f:facet>

                            <p:column headerText="CÓDIGO" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{precioVehiculo.codigo}"/></p:column>
                            <p:column headerText="TIPO VEHÍCULO" style="background-color: #D9BFBF; color: #400C0C;"><h:outputText value="#{precioVehiculo.typeVehicle}"/></p:column>
                            <p:column headerText="VALOR" style="background-color: #D9BFBF; color: #400C0C;">
                                <h:outputText value="#{precioVehiculo.value}">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="OPCIÓN" style="width:180px; text-align: center; background-color: #D9BFBF; color: #400C0C;">
                                <p:commandButton value="Editar" icon="pi pi-pencil" class="mr-2"
                                                 update=":formulario-modal:ventana-precio-vehiculo"
                                                 process="@this"
                                                 oncomplete="PF('ventanaModalPrecioVehiculo').show()"
                                                 style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;">
                                    <f:setPropertyActionListener value="#{precioVehiculo}" target="#{precioVehiculoControllerWeb.precioVehiculoSeleccionado}"/>
                                    <p:resetInput target=":formulario-modal:ventana-precio-vehiculo"/>
                                </p:commandButton>
                                <p:commandButton value="Eliminar" icon="pi pi-trash"
                                                 process="@this"
                                                 oncomplete="PF('ventanaEliminarPrecioVehiculo').show()"
                                                 style="background-color: #591D1D; border-color: #591D1D; color: #F2F2F2;">
                                    <f:setPropertyActionListener value="#{precioVehiculo}" target="#{precioVehiculoControllerWeb.precioVehiculoSeleccionado}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>

                <h:form id="formulario-modal">
                    <p:dialog header="Detalle del Precio Vehículo" showEffect="fade"
                              modal="true" widgetVar="ventanaModalPrecioVehiculo" responsive="true"
                              style="border-radius: 8px;">
                        <p:outputPanel id="ventana-precio-vehiculo" class="ui-fluid p-4" style="background-color: white;">

                            <div class="field mb-3">
                                <p:outputLabel for="tipo-vehiculo" style="font-weight: bold; color: #400C0C;">TIPO VEHÍCULO</p:outputLabel>
                                <p:inputText id="tipo-vehiculo" value="#{precioVehiculoControllerWeb.precioVehiculoSeleccionado.typeVehicle}" required="true"
                                             style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>
                            <div class="field mb-3">
                                <p:outputLabel for="valor" style="font-weight: bold; color: #400C0C;">VALOR</p:outputLabel>
                                <p:inputNumber id="valor" value="#{precioVehiculoControllerWeb.precioVehiculoSeleccionado.value}"
                                               required="true" decimalPlaces="2" minValue="0" symbol="$"
                                               style="border-color: #D9BFBF; color: #400C0C;"/>
                            </div>

                        </p:outputPanel>

                        <f:facet name="footer">
                            <div style="background-color: #D9BFBF; padding: 0.5rem 1rem; text-align: right;">
                                <p:commandButton value="Guardar" icon="pi pi-check" class="mr-2"
                                                 process="@this ventana-precio-vehiculo"
                                                 update=":formulario-precio-vehiculos:tabla-precio-vehiculo :formulario-precio-vehiculos:mensaje_emergente"
                                                 actionListener="#{precioVehiculoControllerWeb.guardarPrecioVehiculo}"
                                                 oncomplete="PF('ventanaModalPrecioVehiculo').hide(); PF('tablaPrecioVehiculos').clearFilters();"
                                                 style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;"/>
                                <p:commandButton value="Cancelar" icon="pi pi-times"
                                                 onclick="PF('ventanaModalPrecioVehiculo').hide()" type="button"
                                                 style="background-color: #A66F6F; border-color: #A66F6F; color: #400C0C;"/>
                            </div>
                        </f:facet>
                    </p:dialog>

                    <p:confirmDialog widgetVar="ventanaEliminarPrecioVehiculo" showEffect="fade"
                                     width="300" message="¿Desea eliminar el precio del vehículo?"
                                     header="Confirme su selección" severity="warn">
                        <p:commandButton value="Sí" icon="pi pi-check"
                                         process="@this"
                                         actionListener="#{precioVehiculoControllerWeb.eliminarPrecioVehiculo}"
                                         update=":formulario-precio-vehiculos:tabla-precio-vehiculo :formulario-precio-vehiculos:mensaje_emergente"
                                         oncomplete="PF('ventanaEliminarPrecioVehiculo').hide()"
                                         style="background-color: #400C0C; border-color: #400C0C; color: #F2F2F2;"/>
                        <p:commandButton value="No" icon="pi pi-times"
                                         onclick="PF('ventanaEliminarPrecioVehiculo').hide()" type="button"
                                         style="background-color: #A66F6F; border-color: #A66F6F; color: #400C0C;"/>
                    </p:confirmDialog>
                </h:form>
            </div>
        </div>
    </h:body>
</h:html>
